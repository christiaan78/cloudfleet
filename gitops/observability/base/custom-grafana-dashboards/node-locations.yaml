            "layers": [
              {
                "config": {
                  "border": 0,
                  "color": "transparent",
                  "crop": false,
                  "kind": "square",
                  "radius": 28,
                  "shadow": false,
                  "src": "logo_url"
                },
                "location": {
                  "latitude": "Value #lat",
                  "longitude": "Value #lon",
                  "mode": "coords"
                },
                "name": "Layer 2",
                "tooltip": true,
                "type": "photos"
              }
            ],
            "tooltip": {
              "mode": "details"
            },
            "view": {
              "allLayers": true,
              "id": "fit",
              "lat": 46,
              "lon": 14,
              "padding": 20,
              "zoom": 15
            }
          },
          "pluginVersion": "12.1.1",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "editorMode": "code",
              "exemplar": false,
              "expr": "label_replace(\n  k8s_region_lat{provider=\"hetzner\"},\n  \"logo_url\",\n  \"https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/hetzner-h.png\",\n  \"provider\",\n  \".*\"\n)\nOR\nlabel_replace(\n  k8s_region_lat{provider=\"scaleway\"},\n  \"logo_url\",\n  \"https://cdn.brandfetch.io/idjhoSQeZo/theme/dark/symbol.svg?c=1bxid64Mup7aczewSAYMX&t=1692978655720\",\n  \"provider\",\n  \".*\"\n)\n",
              "format": "table",
              "instant": true,
              "legendFormat": "__auto",
              "range": false,
              "refId": "lat"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "editorMode": "code",
              "exemplar": false,
              "expr": "label_replace(\n  k8s_region_lon{provider=\"hetzner\"},\n  \"logo_url\",\n  \"https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/hetzner-h.png\",\n  \"provider\",\n  \".*\"\n)\nOR\nlabel_replace(\n  k8s_region_lon{provider=\"scaleway\"},\n  \"logo_url\",\n  \"https://cdn.brandfetch.io/idjhoSQeZo/theme/dark/symbol.svg?c=1bxid64Mup7aczewSAYMX&t=1692978655720\",\n  \"provider\",\n  \".*\"\n)\n",
              "format": "table",
              "hide": false,
              "instant": true,
              "legendFormat": "__auto",
              "range": false,
              "refId": "lon"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "editorMode": "code",
              "exemplar": false,
              "expr": "label_replace(\n  count by (label_topology_kubernetes_io_region) (\n    kube_node_labels{label_topology_kubernetes_io_region!=\"\"}\n  ),\n  \"region\", \"$1\",\n  \"label_topology_kubernetes_io_region\", \"(.*)\"\n)\n",
              "format": "table",
              "hide": false,
              "instant": true,
              "legendFormat": "__auto",
              "range": false,
              "refId": "node-count"
            }
          ],
          "title": "Node Locations",
          "transformations": [
            {
              "id": "labelsToFields",
              "options": {}
            },
            {
              "id": "joinByField",
              "options": {
                "byField": "region",
                "mode": "outer"
              }
            }
          ],
          "transparent": true,
          "type": "geomap"
        }
      ],
      "preload": false,
