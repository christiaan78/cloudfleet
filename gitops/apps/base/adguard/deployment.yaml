apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adguard
  template:
    metadata:
      labels:
        app: adguard
    spec:
      initContainers:
        - name: copy-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Copying AdGuardHome.yaml into writable config directory..."
              cp /config-src/AdGuardHome.yaml /config-dst/AdGuardHome.yaml
          volumeMounts:
            - name: configmap
              mountPath: /config-src
            - name: config
              mountPath: /config-dst

      containers:
        - name: adguard
          image: "adguard/adguardhome:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /opt/adguardhome/conf
            - name: data
              mountPath: /opt/adguardhome/work
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

      volumes:
        # Read-only ConfigMap source
        - name: configmap
          configMap:
            name: adguard-config

        # Writable config directory (PVC)
        - name: config
          persistentVolumeClaim:
            claimName: adguard-config-pvc

        # Writable data directory (PVC)
        - name: data
          persistentVolumeClaim:
            claimName: adguard-data-pvc
